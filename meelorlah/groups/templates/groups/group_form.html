{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

<div class = "create-group">
		{% block group_content %}
		<h4 class = "new-group">Create A New Group</h4>
			<form method="POST" action="{% url 'groups:create' %}" id="groupForm">
				{% csrf_token %}
				{% bootstrap_form form %}
				<input type="submit" value="Create" class="btn btn-simple group-form">
			</form>
		{% endblock %}
</div>
