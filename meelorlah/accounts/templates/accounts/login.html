{% extends "login-base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="jumbotron login">
    <h1 class="welcome">Login in</h1> 
    <form method="POST">
         {% csrf_token %}
         {% bootstrap_form form %}
         <input type="submit" value="Login" class="btn btn-login">
    </form>
</div>
{% endblock %}
