{% extends "signup-base.html" %}
{% load bootstrap3 %}
{% block section %}
{% endblock %}

{% block content %}
<div class="jumbotron signup">
    <h1 class = "new">Sign Up</h1> 
    <form method="POST">
         {% csrf_token %}
         {% bootstrap_form form %}
         <input type="submit" value="Sign Up" class="btn btn-signup">
    </form>
</div>
{% endblock %}
